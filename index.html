<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" method="get">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required>
            <label for="senha">Senha</label>
            <input type="text" name="senha" id="senha" required>
            <label for="nome">Gênero</label>
            <div class="radio">
            <input type="radio" name="genero" id="genero" value="Masculino" checked><label for="">Masculino</label>
            <input type="radio" name="genero" id="genero" value="Feminino"><label for="">Feminino</label>
            <input type="radio" name="genero" id="genero" value="Trans"><label for="">Transgênero</label>
            </div>
            <button type="submit">Enviar</button>
            <h1>Dados Recebidos</h1>
            <p id="dados"></p>
            <script src="script.js"></script>
        </form>
    </div>
</body>
</html>
